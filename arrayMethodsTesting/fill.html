// Function Signature:
    // fill(array, value[, start[, end]])

// Parameters:
    // array
    // value
    // start
    // end

// Return Value:
    // The modified array.

// Requirements:

    // [TODO]: It should return modified array.
    // [TODO]: If no start, the index for start defaults to 0.
    // [TODO]: If no end, the index for end defaults to array.length.
    // [TODO]: If start is negative, start is equal to array.length + start.
    // [TODO]: If end is negative, end is equal to array.length + end.

function fill(array, value, start, end) {
    var endOfFill = array.length;
    var startOfFill = start;

    // Check if there are two arguments and set start index to 0.
    if (arguments.length === 2) {
        startOfFill = 0;
    }

    // Check if third argument exist.
    if (arguments[2]) {

        // If start is negative, set start to newly computed number.
        if (start < 0) {
            startOfFill = array.length + (start);
        } 
    }

    // Check if fourth argument exist.
    if (arguments[3]) {

        // If end is negative, set end to newly computed number.
        if (end < 0) {
            endOfFill = array.length + (end);

            // Otherwise, set endOfFill to the value of end.
        } else {
            endOfFill = end;
        }
    } 

    for (var i = startOfFill; i < endOfFill; i++) {
        array[i] = value;
    }
    return array;
}

tests({
    'It should return modified array.': function() {
        var returnFill = fill([1, 2, 3], 100, 0, 2);
        eq(returnFill[0], 100);
        eq(returnFill[1], 100);
        eq(returnFill[2], 3);
    },
    'If no start, the index for start defaults to 0.': function() {
