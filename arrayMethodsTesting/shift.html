function shift(array) {
    var undefinedArray = 'undefined';
    if (array.length === 0) {
        return undefinedArray;
    } else {
        var deletedIndexValue = array.splice(0, 1);
    }

    return deletedIndexValue;
}

tests({
    'It should remove the first index in the array, and altar the length of the array.': function() {
        var returnShift = shift([1, 2]);
        eq(returnShift.length, 1);
    },
    'It should return the element of the first index that have been remove from the array.': function() {
        var returnShift = shift([1, 2]);
        eq(returnShift, 1);
    },
    'If array is empty, it should return undefined.': function() {
        var returnShift = shift([]);
        eq(returnShift, 'undefined');
    }
