function reverse(array) {
    var arrayLength = array.length;
    var reverseArray = [];

    // Add reverse array to a variable.
    for (var i = arrayLength - 1; i >= 0; i--) {
        reverseArray.push(array[i]);
    }

    // Reverse the original array.
    for (var i = 0; i < reverseArray.length; i++) {
        array[i] = reverseArray[i];
    }

    return array;
}

tests({
    'It should return reversed array.': function() {
        var originalArray = [1, 2];
        var returnReversedArray = reverse(originalArray);
        eq(returnReversedArray[0], 2);
        eq(returnReversedArray[1], 1);
